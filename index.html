    <!--  Menu mobile  -->
    <div id="menuArea">
        <input type="checkbox" id="menuToggle">
        <label  for="menuToggle" class="menuOpen menuMobil">
            <img src="images/refrigerator.png" alt="menu de navigation pour petit écran">
        </label>
        <div class="menu menuEffects">
            <label for="menuToggle" class="menuMobil menuClose"></label>
            <div class="menuContent">
                <ul>
                    <li><a id="afficherMobil" href="#">Afficher</a></li>
                    <li><a id="acheterMobil" href="#">Acheter</a></li>
                    <li><a id="donMobil" href="#">Faire un don à un ami</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--  Titre de la page  -->
    <div class="monfrigo">
        <span>M</span>
        <span>o</span>
        <span>n</span>
        <span> </span>
        <span>F</span>
        <span>r</span>
        <span>i</span>
        <span>g</span>
        <span>o</span>
    </div>
    <!--  Contenaire page  -->
    <div id="page">
        <!--  bloque (gauche) page d'ajout  -->
        <div id="page-add">
            <!--  Formulaire d'ajout de produit  -->
            <form id="formAdd">
                <h2>Ajoute un nouveau produit</h2>
                <div>
                    <input placeholder="Nom" id="nom" type="text">
                </div>
                <div>
                    <input id="qte" type="number" min="1">
                </div>
                <div>
                    <button type="button"><span id="panier"></span></button>
                    <button id="addAct" type="button"><span class="icon"></span></button>
                </div>
            </form>
            <!--  Formulaire de partage de nouriture  -->
            <form id="formDons">
                <h2>Envoie de la nouriture à un ami</h2>
                <div>
                    <select id="nom1"></select>
                </div>
                <div>
                    <select id="prod"></select>
                </div>
                <div>
                    <input id="qte1" type="number" min="1">
                </div>
                <div>
                    <button id="envoyerAct" type="button"><span class="icon"></span></button>
                </div>
            </form>
        </div>
        <!--  bloque (centre) frigo svg menu desktop  -->
        <div id="frigo">
            <object data="images/refrigeratorV3-02-01.svg" type="image/svg+xml"
                    id="frigosvg"></object>
        </div>
        <!--  bloque (droite) page d'ajout  -->
        <div id="page-show">
            <input type="text" placeholder="Rechercher ..." id="regerche">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Quantité</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            <div id="produits">
            </div>
            <button onclick="backTop()" class="backTop">^</button>
        </div>
    </div>
